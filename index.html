<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffafbd, #ffc3a0);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(0.6);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      max-width: 360px;
      width: 90%;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      animation: pop 0.6s ease;
      z-index: 10;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    img {
      width: 200px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #e11d48;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 10px 22px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #22c55e;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.15);
    }

    #noBtn {
      background: #ef4444;
      color: white;
      position: absolute;
      left: 140px;
    }

    .hidden {
      display: none;
    }

    .final {
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #ff5e78; }
      to { box-shadow: 0 0 30px #ff5e78; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <img id="gif" src="https://media.tenor.com/RBa37_6ApVcAAAAi/cute-adorable.gif">
    <h1 id="text">Will you be my Valentine? üíï</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7bba0c8d98.mp3"></audio>

  <script>
    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    const noTexts = [
      "No üôà",
      "Are you sure? üò≥",
      "Think again ü•∫",
      "Pleaseeee üíï",
      "Don‚Äôt be mean üò≠",
      "My heart üíî",
      "I‚Äôll cry fr üò¢",
      "Okay you win üòµ"
    ];

    let noClick = 0;
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const text = document.getElementById("text");
    const gif = document.getElementById("gif");
    const music = document.getElementById("music");
    const card = document.getElementById("card");

    noBtn.addEventListener("mouseover", () => {
      noBtn.style.left = Math.random() * 200 + "px";
      noBtn.style.top = Math.random() * 40 + "px";
      if (noClick < noTexts.length) {
        noBtn.innerText = noTexts[noClick];
        noClick++;
      }
    });

    yesBtn.addEventListener("click", () => {
      gif.src = "https://media1.tenor.com/m/53jaNOrVEhgAAAAC/woah-surprised.gif";
      text.innerHTML = "YAYYYY!!! üíÉüíñ<br>You just made my heart the happiest üòò";
      noBtn.classList.add("hidden");
      yesBtn.innerText = "FOREVER ‚ù§Ô∏è";
      card.classList.add("final");
      music.play();
      launchHearts();
    });

    function launchHearts() {
      for (let i = 0; i < 40; i++) {
        const h = document.createElement("div");
        h.innerText = "‚ù§Ô∏è";
        h.style.position = "fixed";
        h.style.left = Math.random() * 100 + "vw";
        h.style.top = "0";
        h.style.fontSize = Math.random() * 25 + 15 + "px";
        h.style.animation = "floatUp 2s linear";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 2000);
      }
    }
  </script>

</body>
</html>
