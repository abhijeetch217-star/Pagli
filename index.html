<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #cfd9df, #e2ebf0);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 22px;
      max-width: 360px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 45px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 180px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      color: #334155;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #475569;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 10px 22px;
      border-radius: 30px;
      border: none;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #38bdf8;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #94a3b8;
      color: white;
      position: absolute;
      right: 0;
    }

    .hidden {
      display: none;
    }

    .glow {
      box-shadow: 0 0 25px rgba(56,189,248,0.6);
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <img id="gif" src="https://media.tenor.com/4z2Y8Jk6Z6sAAAAi/sorry-bear.gif">
    <h1 id="title">Please forgive me ğŸ’™</h1>

    </div>
  </div>

  <script>

      noBtn.classList.add("hidden");
      yesBtn.innerText = "ğŸ¤";

    });
  </script>

</body>
</html>
